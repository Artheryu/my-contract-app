<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>艾瑞克農地投資實戰班 | 卓遠教育顧問</title>
    <!-- 引入必要的外部資源 -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* 農地綠主題設定 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #051F05; /* 深農林綠背景 */
            min-height: 100vh;
            overflow-x: hidden;
            overscroll-behavior-y: none;
        }
        
        /* Header 樣式 */
        .header-banner {
            background: rgba(10, 40, 10, 0.95); /* 深綠色 Header */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(76, 175, 80, 0.3); /* 綠色邊框 */
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* 文字靠右 */
            padding: 0.75rem 1rem;
        }
        .header-text {
            color: #E8F5E9; /* 淺綠白色 */
            font-weight: 500;
            letter-spacing: 0.05em;
            font-size: 1rem;
            white-space: nowrap;
        }

        /* 玻璃擬態卡片 */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(76, 175, 80, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #E8F5E9;
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }
        
        /* Checkbox 樣式 */
        .custom-checkbox {
            accent-color: #2E7D32;
        }

        /* 紙張質感 (Step 2) */
        .paper-ui {
            background-color: #fdfdfd;
            color: #111827;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        
        /* 地址輸入底線 */
        .inline-input {
            border: none;
            border-bottom: 2px solid #374151;
            background: transparent;
            color: #111827;
            padding: 0 5px;
            font-weight: bold;
            text-align: left;
            outline: none;
            transition: border-color 0.3s;
            border-radius: 0;
            width: 100%;
        }
        .inline-input:focus {
            border-bottom-color: #2E7D32;
            background-color: rgba(46, 125, 50, 0.05);
        }

        /* Loading 動畫 */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(5, 31, 5, 0.9);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .loader {
            width: 48px; height: 48px;
            border: 5px solid #E8F5E9;
            border-bottom-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 預覽文字區塊 (保留換行) */
        .doc-preview-content {
            white-space: pre-wrap; /* 關鍵：保留 Google Doc 的換行 */
            font-family: 'Noto Serif TC', serif; /* 模擬合約字體 */
            line-height: 1.8;
            font-size: 0.95rem;
            text-align: justify;
        }

        .hidden-step { display: none; opacity: 0; }
        .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .main-container { padding-top: 80px; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Header -->
    <div class="header-banner">
        <span class="header-text">艾瑞克農地投資實戰班 | 卓遠教育顧問</span>
    </div>

    <!-- Loading 遮罩 -->
    <div id="loadingOverlay" class="loading-overlay">
        <span class="loader mb-4"></span>
        <p id="loadingText" class="text-green-100 text-lg tracking-widest font-light">正在讀取合約內容...</p>
    </div>

    <div class="w-full max-w-3xl relative main-container">
        
        <!-- Step 1: 資料填寫 -->
        <div id="step1" class="glass-card rounded-2xl p-8 md:p-10 fade-in">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-green-100 mb-2 tracking-wide">農地投資協議簽署</h1>
                <p class="text-green-300 text-sm">Step 1 / 2 : 請填寫基本資料</p>
            </div>
            <form id="infoForm" class="space-y-6">
                <div>
                    <label class="block text-green-200 text-sm mb-2">姓名 (Name)</label>
                    <input type="text" id="inputName" maxlength="20" required class="glass-input w-full px-4 py-3 rounded-lg text-lg" placeholder="請輸入真實姓名">
                </div>

                <div>
                    <div class="flex flex-wrap justify-between items-end mb-2 gap-y-1">
                        <label class="block text-green-200 text-sm">身分證字號 (ID Number)</label>
                        <label class="flex items-center text-green-300 text-xs cursor-pointer hover:text-green-100 transition whitespace-nowrap">
                            <input type="checkbox" id="isOverseas" class="custom-checkbox mr-2 w-4 h-4 rounded border-gray-500 bg-gray-700">
                            海外人士 (無台灣身分證)
                        </label>
                    </div>
                    <input type="text" id="inputID" maxlength="10" required class="glass-input w-full px-4 py-3 rounded-lg text-lg uppercase" placeholder="A123456789">
                    <p id="idError" class="text-red-400 text-xs mt-1 hidden"><i class="fas fa-exclamation-circle"></i> 身分證字號格式錯誤</p>
                </div>
                
                <div>
                    <label class="block text-green-200 text-sm mb-2">聯絡電話 (Phone)</label>
                    <input type="tel" id="inputPhone" maxlength="12" required class="glass-input w-full px-4 py-3 rounded-lg text-lg" placeholder="09xx-xxx-xxx">
                    <p id="phoneError" class="text-red-400 text-xs mt-1 hidden"><i class="fas fa-exclamation-circle"></i> 請輸入正確的手機號碼</p>
                </div>
                
                <div>
                    <label class="block text-green-200 text-sm mb-2">電子信箱 (Email)</label>
                    <input type="email" id="inputEmail" required class="glass-input w-full px-4 py-3 rounded-lg text-lg" placeholder="example@email.com">
                </div>

                <button type="submit" class="w-full bg-green-700 hover:bg-green-600 text-white font-bold py-4 rounded-lg shadow-lg transform transition hover:-translate-y-1 hover:shadow-green-500/50 mt-4">
                    下一步：預覽合約 <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>
        </div>

        <!-- Step 2: 合約預覽與簽署 -->
        <div id="step2" class="hidden-step paper-ui rounded-sm p-8 md:p-12">
            <button id="backBtn" class="absolute top-4 left-4 text-gray-400 hover:text-gray-700 transition"><i class="fas fa-arrow-left"></i> 修改資料</button>
            
            <div class="text-center mb-10 mt-6">
                <h2 class="text-3xl font-serif font-bold text-gray-900 mb-2 border-b-2 border-green-800 inline-block pb-1">協議書內容確認</h2>
            </div>
            
            <!-- 動態合約內容區 -->
            <div id="contractContent" class="doc-preview-content mb-10">
                <!-- 這裡的內容會由 JS 從 Google Doc 抓取後填入 -->
            </div>

            <hr class="border-gray-300 my-6">

            <!-- 地址填寫與簽名區 -->
            <div class="flex flex-col gap-6">
                <div class="w-full">
                    <label class="block text-gray-700 mb-2 font-bold">通訊地址 / 農地地號 (Address)：</label>
                    <input type="text" id="addressInput" class="inline-input text-lg py-2" placeholder="請在此輸入您的通訊地址或相關地號...">
                </div>

                <div class="mt-8">
                    <label class="block text-sm font-bold text-gray-900 mb-2">簽名 (Signature)： <span class="text-red-500">*</span></label>
                    <div class="relative w-full h-64 border-2 border-dashed border-gray-400 bg-gray-50 hover:bg-white transition-colors rounded-lg">
                        <canvas id="signatureCanvas" class="w-full h-full block"></canvas>
                        <button type="button" id="clearBtn" class="absolute top-2 right-2 bg-gray-200 text-gray-600 px-3 py-1 rounded text-xs"><i class="fas fa-eraser"></i> 清除</button>
                        <div class="absolute bottom-2 right-4 text-green-800 pointer-events-none select-none text-4xl opacity-10 font-serif italic">Sign Here</div>
                    </div>
                </div>

                <div class="mt-6">
                    <button id="finalSubmitBtn" class="w-full bg-green-900 hover:bg-black text-white font-bold py-4 rounded-lg shadow-xl text-lg transition-all active:scale-[0.98]">
                        同意協議並完成簽署 <i class="fas fa-file-signature ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 設定後端 API (使用你提供的最新網址)
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyXa8gNot0m3sJsVQ8qO4uYKBA0pbv8wTVz8XFEVialgpQPFtOitR60NvIPLdyUdjc/exec";
        
        // 用戶填寫的暫存資料
        let userData = {};

        // 初始化
        window.onload = function() {
            // 如有 LIFF 邏輯可在此保留，目前專注於 Web
        };

        // DOM 元素
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const infoForm = document.getElementById('infoForm');
        const backBtn = document.getElementById('backBtn');
        const addressInput = document.getElementById('addressInput');
        const finalSubmitBtn = document.getElementById('finalSubmitBtn');
        const contractContentDiv = document.getElementById('contractContent');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        
        // 簽名板設定
        const canvas = document.getElementById('signatureCanvas');
        const signaturePad = new SignaturePad(canvas, { backgroundColor: 'rgba(255,255,255,0)', penColor: 'rgb(0,0,0)', minWidth: 1.5, maxWidth: 3.5 });

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            if (canvas.offsetWidth === 0) return;
            const data = signaturePad.toData();
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
            signaturePad.fromData(data);
        }
        window.addEventListener("resize", resizeCanvas);

        // 身分證驗證邏輯
        const isOverseasCheckbox = document.getElementById('isOverseas');
        const inputID = document.getElementById('inputID');

        isOverseasCheckbox.addEventListener('change', (e) => {
            inputID.value = '';
            document.getElementById('idError').classList.add('hidden');
            if (e.target.checked) {
                inputID.placeholder = "請輸入護照或其他證件號碼";
                inputID.classList.remove('uppercase'); 
                inputID.removeAttribute('maxlength');   
            } else {
                inputID.placeholder = "A123456789";
                inputID.classList.add('uppercase');    
                inputID.setAttribute('maxlength', '10'); 
            }
        });

        function validateID(id) {
            if (!/^[A-Z][1-2]\d{8}$/.test(id)) return false;
            const map = {A:10,B:11,C:12,D:13,E:14,F:15,G:16,H:17,J:18,K:19,L:20,M:21,N:22,P:23,Q:24,R:25,S:26,T:27,U:28,V:29,X:30,Y:31,W:32,Z:33,I:34,O:35};
            const n = map[id[0]], x1 = Math.floor(n/10), x2 = n%10, d = id.slice(1).split('').map(Number);
            let sum = x1 + x2*9;
            for(let i=0;i<8;i++) sum += d[i]*[8,7,6,5,4,3,2,1][i];
            return (sum + d[8]) % 10 === 0;
        }

        // 手機格式化
        document.getElementById('inputPhone').addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '');
            if (val.length > 10) val = val.slice(0, 10);
            e.target.value = val.length > 7 ? val.slice(0,4)+'-'+val.slice(4,7)+'-'+val.slice(7) : (val.length > 4 ? val.slice(0,4)+'-'+val.slice(4) : val);
        });

        // Step 1 提交 -> 抓取合約內容 -> 顯示 Step 2
        infoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 1. 驗證資料
            const name = document.getElementById('inputName').value.trim();
            const idRaw = document.getElementById('inputID').value.trim();
            const id = isOverseasCheckbox.checked ? idRaw : idRaw.toUpperCase();
            const phone = document.getElementById('inputPhone').value.trim();
            const email = document.getElementById('inputEmail').value.trim();

            if (!isOverseasCheckbox.checked && !validateID(id)) { 
                document.getElementById('idError').classList.remove('hidden'); return; 
            }
            if (!/^09\d{8}$/.test(phone.replace(/-/g,''))) { 
                document.getElementById('phoneError').classList.remove('hidden'); return; 
            }

            // 2. 儲存資料到全域變數
            userData = { name, id, phone, email };

            // 3. 開啟 Loading，準備抓取合約
            loadingText.textContent = "正在讀取合約內容...";
            loadingOverlay.style.display = 'flex';

            try {
                // 4. 呼叫 GAS 取得合約文字
                const res = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getContent' })
                });
                const data = await res.json();

                if (data.status !== 'success') throw new Error('無法讀取合約內容');

                // 5. 前端替換標籤 (確保預覽時就看到自己的名字)
                let content = data.content;
                // 支援中文與英文標籤，確保萬無一失
                content = content
                    .replace(/{{name}}/g, name).replace(/{{姓名}}/g, name)
                    .replace(/{{id}}/g, id).replace(/{{身分證}}/g, id)
                    .replace(/{{phone}}/g, phone).replace(/{{電話}}/g, phone)
                    .replace(/{{email}}/g, email).replace(/{{信箱}}/g, email)
                    .replace(/{{address}}/g, "__________") // 預覽時地址尚未填寫
                    .replace(/{{signature}}/g, "(請於下方簽署)");

                // 6. 渲染到畫面上
                contractContentDiv.textContent = content;

                // 7. 切換頁面
                step1.classList.add('hidden-step');
                step2.classList.remove('hidden-step');
                step2.classList.add('fade-in');
                setTimeout(resizeCanvas, 50);
                window.scrollTo(0,0);

            } catch (error) {
                Swal.fire({icon:'error', title:'連線錯誤', text:'無法取得合約範本，請檢查網路或稍後再試。', confirmButtonColor:'#2E7D32'});
                console.error(error);
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });

        // 返回修改
        backBtn.addEventListener('click', () => { 
            step2.classList.add('hidden-step'); 
            step1.classList.remove('hidden-step'); 
            step1.classList.add('fade-in'); 
        });
        
        document.getElementById('clearBtn').addEventListener('click', () => signaturePad.clear());

        // 最終提交 (Step 2)
        finalSubmitBtn.addEventListener('click', async () => {
            const address = addressInput.value.trim();
            if (address === "") { 
                Swal.fire({icon:'warning', title:'請填寫地址', confirmButtonColor:'#2E7D32'}); 
                addressInput.focus(); return; 
            }
            if (signaturePad.isEmpty()) { 
                Swal.fire({icon:'warning', title:'尚未簽名', confirmButtonColor:'#2E7D32'}); 
                return; 
            }

            loadingText.textContent = "正在加密簽署並傳送...";
            loadingOverlay.style.display = 'flex';

            // 合併所有資料
            const submitData = {
                action: 'submit', // 告訴後端這是提交動作
                ...userData,      // name, id, phone, email
                address: address,
                signature_base64: signaturePad.toDataURL("image/png")
            };

            try {
                const res = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(submitData)
                });
                const result = await res.json();
                
                if (result.status === 'success') {
                    Swal.fire({
                        icon: 'success', 
                        title: '簽署成功', 
                        html: `合約副本已寄至 ${userData.email}`, 
                        confirmButtonColor: '#2E7D32', 
                        allowOutsideClick: false
                    }).then(() => {
                        location.reload();
                    });
                } else { 
                    throw new Error(result.message); 
                }
            } catch (error) {
                Swal.fire({icon:'error', title:'發生錯誤', text: error.toString(), confirmButtonColor:'#d32f2f'});
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
